<body>
<article class="page-container">
	<form id="addGroup" class="form form-horizontal" method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">上级业务系统：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="groupName" readonly value="" style="width: 60%">
				<input type="hidden" id="provIds" name="provIds"><!--正则表达式对应的省份业务系统的id-->
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">业务系统名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="bsName" value="" style="width: 60%">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">业务系统编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="bsCode" value="" style="width: 60%">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">显示顺序：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="displaySeq" value="" style="width: 60%">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">业务系统描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="bsDesc" value="" style="width: 60%">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">省份映射正则：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" id="provRegex" name="mappingRegex" class="input-text" value="" style="width: 60%">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"></label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="button" onclick="bsGroupProvMappingByProvRegex()" class="input-text" value="映射" style="width: 20%;color: white;background-color: #0000cc">
			</div>
		</div>


		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
				<tr class="text-c">
					<th width="50">序号</th>
					<th width="200">省份</th>
					<th width="200">业务系统名称</th>
					<th width="200">操作</th>
				</tr>
				</thead>
				<tbody id="tb">
				</tbody>

			</table>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-default radius" onclick="cancel()" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
				<input class="btn btn-primary radius" onclick="saveGroup()" type="button" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">

    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules: {
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();//页面自动刷新（右上角）
                parent.layer.close(index);//关闭窗口
            }
        });
    });

    /*取消*/
    function cancel() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);//关闭窗口
    }


    /*选中某个集团业务系统，进行添加，在弹出页面上回显当前选中的集团业务系统名称，并且隐藏主键*/
	$(function () {
		var groupName = $.cookie("name");
		$("#groupName").val(groupName);
    })

	/*点击映射时，根据输入的“省份映射正则”查找相应的省份业务系统*/
	function bsGroupProvMappingByProvRegex() {
		var provRegex = $("#provRegex").val();
		$.ajax({
			url:'/bsGroupProvMappingByProvRegex',
			data:'provRegex='+provRegex,
			dataType:'json',
			success:function (data) {
			    //var bsProvIds = "";
			    var bsProvIds = [];
				var amBsProvs = data;//省份业务系统的集合
				var str = "";
				for(var i = 0 ; i<amBsProvs.length;i++){
                    //bsProvIds +=  amBsProvs[i].pkBsProv + ",";
                    bsProvIds.push(amBsProvs[i].pkBsProv);
				    str += "<tr class=\"text-c\">" +
						" <td>"+(i+1)+"</td>" +
						" <td>"+amBsProvs[i].provCode+"</td>" +
						"<td>"+amBsProvs[i].bsName+"</td>" +
						"<td>扫描</td>" +
						"</tr>";
				}
				$("#tb").html(str);
				$("#provIds").val(bsProvIds+"");
            }
		});
    }

    /*保存*/
    function saveGroup() {

        $.ajax({
			url:'/bsGroupAdd',
			type:'post',
			data:$("#addGroup").serialize(),
			dataType:'json',
			success:function (data) {
			    if(data.code==1){
			        parent.location.reload();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);//关闭窗口
				}
            }
		});
    }
    
</script>
<!--/请在上方写此页面业务相关的脚本-->


</body>
