/*批量删除*/
function deletedAssetByIds() {
    /*1、获取勾选的id集合*/
    var arr=[];
    $("[name = asset_id]:checkbox").each(function(){
        if ($(this).prop("checked")==true){
            arr.push($(this).val());
        }
    })

    $.ajax({
		url:'deleteAssetTypeByIds?ids='+arr,
        type:'post',
		dataType:'json',
        success:function (data) {
            if( data.code == 1 ){
                layer.msg('已删除!',{icon:1,time:1300});
                $('.btn-refresh').click()
            }
        },
        error:function () {
            alert("批量删除失败")
        }
	})
}
/*用户-添加*/
function type_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
				$(obj).remove();
				layer.msg('已启用!',{icon: 6,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

/*资产-删除*/
function asset_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
		$.ajax({
            url: 'deleteAssetType?id='+id,
			type: 'post',
			dataType: 'json',
			success: function(data){
				if(data.code==1){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                    $('.btn-refresh').click()
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

<script>

    function h(id) {

	function show(data) {

                '\t\t\t\t<td>'+data[i].typeDesc+'</td>\n' +
                '\t\t\t\t<td>'+h(data[i].pkTypeParent)+'</td>\n' +
                '\t\t\t\t<td>'+comefrom(data[i].comeFrom)+'</td>\n' +
                '\t\t\t\t<td>'+data[i].pkCreator+'</td>\n' +
                '\t\t\t\t<td>'+datetimeFormat(data[i].createTime)+'</td>\n' +
                '\t\t\t\t<td>'+data[i].pkMender+'</td>\n' +
                '\t\t\t\t<td class="td-status"><span class="label label-success radius">'+datetimeFormat(data[i].mendTimeLast)+'</span></td>\n' +
                '\n' +
                '\t\t\t\t<td class="td-manage"><a style="text-decoration:none" onClick="member_stop(this,\'10001\')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a> <a title="编辑" href="javascript:;" onclick="asset_edit(\'编辑\',\'asset_edit.html\',\''+data[i].pkAssetType+'\',\'\',\'510\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="change_password(\'修改密码\',\'change-password.html\',\'10001\',\'600\',\'270\')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a> <a title="删除" href="javascript:;" onclick="asset_del(this,\''+data[i].pkAssetType+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\n' +

        }

    /* *
  * 类型来源,0-系统内置，1-自定义
  */
    function comefrom(code) {
		if(code==0){
		    return "系统内置"
		}
		if(code==1){
		    return "自定义"
		}
    }
    /* * 时间格式化工具
	* 把Long类型的1527672756454日期还原yyyy-MM-dd 00:00:00格式日期
	*/
    function datetimeFormat(longTypeDate){
        var dateTypeDate = "";
        var date = new Date();
        date.setTime(longTypeDate);
        dateTypeDate += date.getFullYear(); //年
        dateTypeDate += "-" + getMonth(date); //月
        dateTypeDate += "-" + getDay(date); //日
        dateTypeDate += " " + getHours(date); //时
        dateTypeDate += ":" + getMinutes(date);  //分
        dateTypeDate += ":" + getSeconds(date);  //分
        return dateTypeDate;
    }
    /*
     * 时间格式化工具
     * 把Long类型的1527672756454日期还原yyyy-MM-dd格式日期
     */
    function dateFormat(longTypeDate){
        var dateTypeDate = "";
        var date = new Date();
        date.setTime(longTypeDate);
        dateTypeDate += date.getFullYear(); //年
        dateTypeDate += "-" + getMonth(date); //月
        dateTypeDate += "-" + getDay(date); //日
        return dateTypeDate;
    }
    //返回 01-12 的月份值
    function getMonth(date){
        var month = "";
        month = date.getMonth() + 1; //getMonth()得到的月份是0-11
        if(month<10){
            month = "0" + month;
        }
        return month;
    }
    //返回01-30的日期
    function getDay(date){
        var day = "";
        day = date.getDate();
        if(day<10){
            day = "0" + day;
        }
        return day;
    }
    //小时
    function getHours(date){
        var hours = "";
        hours = date.getHours();
        if(hours<10){
            hours = "0" + hours;
        }
        return hours;
    }
    //分
    function getMinutes(date){
        var minute = "";
        minute = date.getMinutes();
        if(minute<10){
            minute = "0" + minute;
        }
        return minute;
    }
    //秒
    function getSeconds(date){
        var second = "";
        second = date.getSeconds();
        if(second<10){
            second = "0" + second;
        }
        return second;
    }
