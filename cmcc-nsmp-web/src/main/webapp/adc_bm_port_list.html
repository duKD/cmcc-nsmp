<script>
    /*编辑端口基准*/
    function edit_port_bm(title,url,id,w,h){
        parent.layer_show(title,url,w,h);
    }

    /*删除端口基准*/
    function delete_port_bm(obj,id){
        parent.parent.layer.confirm('确定要删除吗？',function(index){
            $.ajax({
                type: 'get',
                url: '',
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                    parent.parent.layer.close(index);
                },
                error:function(data) {
                    console.log(data.msg);
                }
            });
        });
    }

    /**
     *  端口基准列表
     */
    function init_bm_port(){
        $.ajax({
            url:"",
            dataType:'json',
            success:function (data) {
                provSelect(data.provs);//省份下拉框
                portTypesSelect(data.portTypes);//端口类型下拉框
                protocalSelect(data.protocal);//协议下拉框
                portTable(data.ports);//表格数据
            }
        });
    }
    /*省份下拉框 */
    function provSelect(data) {
        var str = "<option value='' selected>所有</option>";
        for(var i = 0 ; i < data.length ;i++){
            str += "<option value='"+data[i].provCode+"'>"+data[i].provName+"</option>";
        }
        $("#prov").html(str);
    }
    /*端口类型下拉框*/
    function portTypesSelect(data) {
        var str = "<option value='' selected>所有</option>";
        for(var i = 0 ; i < data.length ;i++){
            str += "<option value='"+data[i].pkAssetType+"'>"+data[i].typeName+"</option>";
        }
        $("#assetType").html(str);
    }

    /*协议下拉框*/
    function protocalSelect(data) {
        var str = "<option value='' selected>所有</option>";
        for(var i = 0 ; i < data.length ;i++){
            str += "<option value='"+data[i].pkAssetType+"'>"+data[i].typeName+"</option>";
        }
        $("#assetType").html(str);
    }


    /*查询*/
    function searchBmPort() {
        $.ajax({
            url:'',
            data:$("#queryForm").serialize(),
            dataType:'json',
            success:function (data) {
                portTable(data.ports);//表格数据
            }
        });
    }
$(function () {
    var identity=$.cookie("identity");
    if(identity==2){
        $("#prov").hide();
        $.ajax({
            url:'/showAllPageMsgProv',
            dataType:'json',
            success:function (data) {
                showAllPort(data.adcBmPorts);
            },
            error:function () {
                alert("数据加载失败");
            }
        })
    }else{
        $.ajax({
            url:'/showAllPageMsg',
            dataType:'json',
            success:function (data) {
                showAllPort(data.adcBmPorts);
            },
            error:function () {
                alert("数据加载失败");
            }
        })
    }
})

    function showAllPort(data) {
        var str = "";
        for(var i = 0 ; i < data.length ;i++){
            str +="<tr class=\"text-c\">\n" +
                "<td><input type='checkbox' value='"+data[i].pkBmPort+"' name=''></td>" +
                "<td>"+(i+1)+"</td>\n" +
                "<td>"+data[i].provCode+"</td>\n" +
                "<td>"+data[i].severityLevel+"</td>\n" +
                "<td>"+data[i].portType+"</td>\n" +
                "<td>"+data[i].protocol+"</td>\n" +
                "<td>"+data[i].port+"</td>\n" +
                "<td>"+data[i].pkCreator+"</td>\n" +
                "<td>"+datetimeFormat(data[i].createTime)+"</td>\n" +
                "<td class=\"td-manage\">\n" +
                "<a title=\"编辑\" href=\"javascript:;\" onclick=\"edit_port_bm('编辑端口基准','admin-add.html','2','800','500')\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>\n" +
                "<a title=\"删除\" href=\"javascript:;\" onclick=\"delete_port_bm(this,'1')\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a>\n" +
                "</td>\n" +
                "</tr>"
        }
        $("#tb").html(str);
    }
</script>
