<body>
<article class="page-container">
    <form class="form form-horizontal">
        <div class="mt-20">
            <div class="text-c">
                <form class="Huiform" method="post" action="" target="_self">
                    <input type="text" class="input-text" style="width:250px" placeholder="资产名称、资产IP" id="" name="">
                    <button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> </button>
                </form>
            </div>
            <br>
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th width="50"></th>
                    <th width="200">资产名称</th>
                    <th width="200">资产IP</th>
                    <th width="200">资产类型</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c">
                    <td><input type="checkbox"></td>
                    <td>192.168.1.12</td>
                    <td>192.168.1.12</td>
                    <td>Centos</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div>
            <hr>当前第<font id="asset_now">1</font>页，共<font id="asset_pages">10</font>页
            <a style="height: 29px" onclick="asset_page_down()" id="asset_page_down"  class="btn btn-primary radius r"><i class="Hui-iconfont"></i>下一页</a>
            <a class="r">&nbsp;</a>
            <a style="height: 29px" onclick="asset_page_up()" id="asset_page_up"  class="btn btn-primary radius r"><i class="Hui-iconfont"></i>上一页</a>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                &emsp;&emsp;&emsp;
                <input class="btn btn-default radius" onclick="cancel()" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
                <input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">
    
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules: {
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();//页面自动刷新（右上角）
                parent.layer.close(index);//关闭窗口
            }
        });
    });

    /*取消*/
    function cancel() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);//关闭窗口
    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
