<script type="text/javascript">
    
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules: {
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();//页面自动刷新（右上角）
                parent.layer.close(index);//关闭窗口
            }
        });
    });

    /*取消*/
    function cancel() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);//关闭窗口
    }
</script>

<script>
   function showUnboundProv(data){
        var str='';
        for(var i=0;i<data.length;i++){
            str+=' <tr class="text-c">\n' +
                '<td><input type="checkbox" name="pkBsProv" value="'+data[i].pkBsProv+'"></td>\n' +
                '<td>'+data[i].bsName+'</td>\n' +
                '<td>'+data[i].bsCode+'</td>\n' +
                '</tr>';
        }
        $("#tb").html(str);
    }
    function getProvCode() {
       var provCode= $("#provCode").val();
       var pkBsGroup=$.cookie("pkBsGroup");
        $.ajax({
            url:'showUnboundProv?provCode='+provCode+'&pkBsGroup='+pkBsGroup,
            dataType:'json',
            success:function (data) {
                showUnboundProv(data);
            },
            error:function () {
                alert("数据加载失败");
            }
        });
    }
    function boundProv() {
        //先拿到集团业务的id
        var pkBsGroup=$.cookie("pkBsGroup");
       //再拿到省级业务系统的id
        var arr=[];
        $("[name = pkBsProv]:checkbox").each(function(){
            if ($(this).prop("checked") == true){
                arr.push($(this).val());
            }
        })
        $.ajax({
            url:'boundProv?pkBsGroup='+pkBsGroup+'&pkBsProv='+arr,
            dataTtype:'json',
            success:function (data) {
                if(data.code==1){
                    parent.show(data.bsResultDTOS);
                    parent.layer.msg('映射成功!',{icon:1,time:1000});
