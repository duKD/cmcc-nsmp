<script type="text/javascript">
    
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules: {
                typeName: {
                    required: true,
                },
                typeCode: {
                    required: true,
                },
                typeDesc: {
                    required: true
                }
                /*username: {
                    required: true,
                    minlength: 2,
                    maxlength: 16
                },
                sex: {
                    required: true,
                },
                mobile: {
                    required: true,
                    isMobile: true,
                },
                email: {
                    required: true,
                    email: true,
                },
                uploadfile: {
                    required: true,
                },*/

            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();//页面自动刷新（右上角）
                parent.layer.close(index);//关闭窗口
            }
        });
        /*加载下拉框数据*/
        $.ajax({
            url:'findAllFirstAssetType',
            type:'get',
            dataType:'json',
            success:function (data) {
                var str = '<option value="root" selected>添加一级节点</option>';
                for (var i = 0 ; i<data.length ; i++){
                    str += '<option value="'+data[i].pkAssetType+'">'+data[i].typeName+'</option>';
                }
                $(".select").html(str);
            },
            error:function () {
                alert("下拉框数据加载失败");
            }
        });
    });
</script>
