<script>
    /*查看资产信息*/
    function bs_group_look_asset(title,url,id,w,h){
        parent.parent.layer_show(title,url,w,h);
    }

    /*省份业务系统删除*/
    function bs_prov_del(obj,id){
        var pkBsGroup=$.cookie("pkBsGroup");
        parent.parent.layer.confirm('确定要删除该业务系统信息吗？',function(index){
            $.ajax({
                url:'deleteAmBsGroupProv?pkBsGroup='+pkBsGroup+'&pKBsProv='+id,
                type: 'get',
                dataType: 'json',
                success: function(data){
                    if(data.code=1){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});msg('已删除!',{icon:1,time:1000});
                        parent.parent.layer.close(index);
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
           /* $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
            parent.parent.layer.close(index);*/
        });
    }

    /*手动映射*/
    function mapping_group_prov(title,url,w,h){
        parent.parent.layer_show(title,url,w,h);
    }
</script>
<script>

    function changePage(data) {
        //先获取单前页面信息，以及页面总数
        var pageNum=$("#asset_now").text();
        var pageSize=$("#asset_pages").text();
        var name=$.cookie("name");
        var check=$.cookie("check");
        if(data=='next'){
            pageNum = parseInt(pageNum)+1;
        }else{
            pageNum =parseInt(pageNum)-1;
        }

      if(pageNum>0&pageNum<=pageSize){
          if(check==1){
              $.ajax({
                  url:'pageDatashow?pageNum='+pageNum+'&name='+name,
                  type:'get',
                  dataType:'json',
                  success:function (data) {
                      var pkparent=data.amBsGroup.pkBsParent;
                      showConnectAsset(data.pageInfo.list,pkparent);
                      $("#asset_now").text(data.pageInfo.pageNum);
                      $("#asset_pages").text(data.pageInfo.pages);
                  },
                  error:function () {
                      alert("数据加载失败");
                  }
              });
          }else if(check==2){


          }
      }
    }
    function showConnectAsset(data,pkparent) {
        var str='';
        for(var i=0;i<data.length;i++){
            str +='<tr class="text-c">\n' +
                '<td>'+(i+1)+'</td>\n' +
                '<td>'+best(pkparent)+'->'+data[i].gName+'</td>\n' +
                '<td>'+data[i].provName+'</td>\n' +
                '<td>'+data[i].bsName+'->'+data[i].pName+'</td>\n' +
                '<td>'+data[i].assetName+'</td>\n' +
                '<td>'+data[i].assetIP+'</td>\n' +
                '<td>'+best(data[i].parentName)+'->'+data[i].typeName+'</td>\n' +
                '<td class="f-14">\n' +
                '<a style="text-decoration:none"\n' +
                'onclick="bs_group_look_asset(\'查看资产信息\',\'bs_group_look_asset.html\',\'0001\',\'780\',\'400\')"\n' +
                'href="javascript:;"><span style="color: #0e90d2">查看</span>\n' +
                '</a>\n' +
                '</td>\n' +
                '</tr>';
        }
        $("#tb2").html(str);
    }
    function best(data) {
        if(data==null){
            return '';
        }
        return data;
    }
    function mappingAgain(title,url,w,h) {
        parent.parent.layer_show(title,url,w,h);
    }
    function showConnectAssetByCondition() {
        $.ajax({
            url:'showConnectAssetByCondition',
            data:$("#formCondition").serialize(),
            dataType:'json',
            type:'post',
            success:function (data) {
                $.cookie("check","2");
                var pkparent=null;
                showConnectAsset(data.list,pkparent);
               $("#asset_now").text(data.pageNum);
               $("#asset_pages").text(data.pages);
            },
            error:function () {
                alert("数据加载失败")
            }
        })
    }
</script>
