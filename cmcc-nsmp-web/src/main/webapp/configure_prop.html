<body>
<article class="page-container">
	<form  class="form form-horizontal" id="form-config-prop">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">属性名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" readonly value="UNIX驱动" id="propName" name="">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">属性编码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" readonly value="UNIX_DRIVER" id="propCode" name="">
		</div>
	</div>
	<div class="row cl">
		<!--是否必填;0-非必填、1-必填-->
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>是否必填：</label>
		        &nbsp;&nbsp;&nbsp;
				<input type="radio" id="needValue_1" name="needValue" value="1" >
				<label for="needValue_1">是</label>

		         &nbsp;&nbsp;&nbsp;
				<input type="radio" id="needValue_0" name="needValue" value="0">
				<label for="needValue_0">否</label>

		</div>
	</div>
	<div class="row cl">
		<!--是否显示;0-不显示、1-显示-->
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>是否显示：</label>
		         &nbsp;&nbsp;&nbsp;
				<input name="isView" type="radio" id="isView_1" value="1">
				<label for="isView_1">是</label>

		         &nbsp;&nbsp;&nbsp;
				<input name="isView" type="radio" id="isView_0" value="0">
				<label for="isView_0">否</label>

	</div>
	<div class="row cl" id="div_collectType" >
		<!--采集方式collectType，3位二进制位，分别代表：人工录入、登录采集、远程扫描。0为不支持、1-支持-->
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>采集方式：</label>
		        &nbsp;&nbsp;&nbsp;
				<input name="collectType" id="collectType_1" type="checkbox">
				<label for="collectType_1">人工录入</label>
		         &nbsp;&nbsp;&nbsp;
				<input name="collectType" id="collectType_2" type="checkbox">
				<label for="collectType_2">登录采集</label>
		         &nbsp;&nbsp;&nbsp;
				<input name="collectType" id="collectType_3" type="checkbox">
				<label for="collectType_3">远程扫描</label>

	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript">

	/*$(function () {

    })*/

$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-config-prop").validate({
		rules:{
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var pkAssetProp =$.cookie("pkAssetProp");
			var pkAssetType=$.cookie("pkAssetType");
            var isView=$("input[name='isView']:checked").val();
            var needValue=$("input[name='needValue']:checked").val();
            var arr=[];
            $("[name = collectType]:checkbox").each(function(){
                if ($(this).prop("checked") == true){
                    arr.push(1);
                }else{
                    arr.push(0);
				}
            });
		    $.ajax({
				url:'assetpropController_change',
				data:'pkAssetType='+pkAssetType+'&pkAssetProp='+pkAssetProp+'&isView='+isView+'&needValue='+needValue+'&collectType='+arr+'',
				type:'post',
				dataType:'json',
				success:function (data) {
					if(data.code==1){
                        parent.showlist(data.amAssetProps);
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.msg('添加成功!',{icon:1,time:1200});
                        parent.layer.close(index);
                    }else{
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.msg('配置失败!',{icon:2,time:1000});
                        parent.layer.close(index);
                    }
                },
				error:function () {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.msg('配置失败!',{icon:2,time:1000});
                    parent.layer.close(index);
                }
			})
			/*var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);*/
		}
	});
});

$(function () {
    //先拿到资产Id
    var pkAssetType=$.cookie("pkAssetType");
    //再拿到属性id
    var pkAssetProp=$.cookie("pkAssetProp");
	$.ajax({
		url:'AssetPropController_configShow?pkAssetType='+pkAssetType+'&pkAssetProp='+pkAssetProp,
		dataType:'json',
		success:function (data) {
           $("#propName").val(data.amAssetProp.propName);
           $("#propCode").val(data.amAssetProp.propCode);
           var isView=data.amAssetTypeProp.isView;
			if(isView==1){
			    $("#isView_1").attr("checked","checked");
			}else{
                $("#isView_0").attr("checked","checked");
			}
			var needValue=data.amAssetTypeProp.needValue;
            if(needValue==1){
                $("#needValue_1").attr("checked","checked");
            }else{
                $("#needValue_0").attr("checked","checked");
            }
            var collectType=data.amAssetTypeProp.collectType;
            var arr=collectType.split("");
            if(arr[0]==1){
                $("#collectType_1").attr("checked","checked");
			}
            if(arr[1]==1){
                $("#collectType_2").attr("checked","checked");
            }
            if(arr[2]==1){
                $("#collectType_3").attr("checked","checked");
            }
        }
	});
});
</script>
