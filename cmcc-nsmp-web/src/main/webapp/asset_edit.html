<script>
    $(function () {
        var id = $.cookie("id");
        $.ajax({
            url:'findAssetTypeDataInitEditPage?id='+id,
            type:'get',
            dataType:'json',
            success:function (data) {
                var typeList = data[0];/*下拉框数据  json数组*/
                var type = data[1];/*类型数据 json对象 */
                var parent = data[1].pkTypeParent; /*当前类型的上级id*/
                jsonArrayToSelect(typeList,parent);
                jsonToInput(type);
            },
            error:function () {
                alert("页面数据初始化失败");
            }
        });
    })


    /*参数：json数组*/
    function jsonArrayToSelect(data,parent) {
        /*var str = '<option value="root" selected>根节点</option>';
        for (var i = 0 ; i<data.length ; i++){
            str += '<option value="'+data[i].pkAssetType+'">'+data[i].typeName+'</option>';
        }
        $(".select").html(str);*/
        var options ;
        if(parent =="root"){
            var str = '<option value="root" selected>根节点</option>';
            options = options + str;
        }else{
            var str = '<option value="root" >根节点</option>';
            options = options + str;
        }
        for(var i = 0 ;  i<data.length;i++){
            var type = data[i];
            if(type.pkAssetType == parent){
                var o = '<option value="'+type.pkAssetType+'" selected>'+type.typeName+'</option>';
                options = options + o;
            }else{
                var o = '<option value="'+type.pkAssetType+'">'+type.typeName+'</option>';
                options = options + o;
            }
        }

        $(".select").html(options);
    }
    /*参数：type的json对象*/
    function jsonToInput(type) {
        $("#TYPE_NAME").val(type.typeName);
        $("#TYPE_CODE").val(type.typeCode);
        $("#TYPE_DESC").val(type.typeDesc);
        $("#pkAssetType").val(type.pkAssetType);
    }

</script>
