						<option value="cced8f1871234167a4b7fa5380e0d11b">管理信息</option>
						<option value="cced8f1871234167a4b7fa5380e0d11c">策略信息</option>
					</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>结构类型（数据类型）：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="dataType-1" name="dataType" value="S" checked>
					<label for="dataType-1" onclick="show_enum_div('n')">字符</label>

				<div class="radio-box">
					<input type="radio" id="dataType-2" name="dataType" value="D">

				</div>
				<div class="radio-box">
					<input type="radio" id="dataType-3" name="dataType" value="N">
					<label for="dataType-3" onclick="show_enum_div('n')">数字</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="dataType-4" name="dataType" value="E">
					<label for="dataType-4" onclick="show_enum_div('e')">枚举</label>
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否必填：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
					<input name="needValue" type="checkbox" value="1" id="needValue" checked>
					<label for="needValue">必填</label>
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否显示：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">

					<input name="isView" type="checkbox" value="1" id="isView" checked>
					<label for="isView">显示</label>
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>采集方式：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
					<input type="checkbox" id="collectType-1" name="collectType" value="1">
					<label for="collectType-1">人工录入</label>
				</div>
				<div class="check-box">
					<input type="checkbox" id="collectType-2" name="collectType" checked value="1">
					<label for="collectType-2">登录采集</label>
				</div>
				<div class="check-box">
					<input type="checkbox" id="collectType-3" name="collectType" checked value="1">

				<tr>
					<td>1</td>
					<td><input type="text" name="valueName"></td>
					<td><input type="text" name="valueCode"></td>
					<td><input type="text" name="valueDesc"></td>

<script>
	function show_enum_div(e) {
	    if(e == 'e'){
            $("#enum_div").show();
		}else{
            $("#enum_div").hide();
		}
    }

    /*取消*/
    function cancel() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);//关闭窗口
    }

    /*添加行*/
    var i = 2;
    function addrow() {
        var s = "<tr>" +
			"<td>"+(i++)+"</td>" +
			"<td><input type=\"text\" name=\"valueName\"></td>" +
			"<td><input type=\"text\" name=\"valueCode\"></td>" +
			"<td><input type=\"text\" name=\"valueDesc\"></td>" +
			"<td><input type=\"text\" name=\"displayIdx\"></td>" +
			"<td>" +
			"<a onclick=\"addrow()\"><span style=\"font-weight: bold;font-size: 20px\">+</span></a>" +
			"<a onclick=\"removeRow(this)\"><span style=\"font-weight: bold;font-size: 20px\">-</span></a>" +
			"</td>" +
			"</tr>";
        $("#tb").append(s);
    }

    /*删除行*/
    function removeRow(obj) {
        $(obj).parents("tr").remove();/*删减掉当前行tr*/
    }

    /*保存*/
    function saveProp() {
        var arr = [];//选中枚举类型，添加的N行枚举值，每一行对应一个json对象，放到arr数组中
        $('#tb tr').each(function(i){
            //取表格的第i行第n列的标签的值
            var valueName = $(this).find('td:eq(1) input').val();
            var valueCode = $(this).find('td:eq(2) input').val();
            var valueDesc = $(this).find('td:eq(3) input').val();
            var displayIdx = $(this).find('td:eq(4) input').val();
            var assetPropValue = { 'valueName': ''+valueName+'', 'valueCode': ''+valueCode+'','valueDesc': ''+valueDesc+'','displayIdx': ''+displayIdx+'' };
            arr.push(assetPropValue)
        });
        /////////////////////////////////////////////////
        var propName = $("#propName").val();
        var propCode = $("#propCode").val();
        var propDesc = $("#propDesc").val();
        var pkPropClass = $("#pkPropClass").val();
        var dataType = $('input[name="dataType"]:checked').val();
        var needValue=[];
        $("[name = needValue]:checkbox").each(function(){
            if ($(this).prop("checked")){
                needValue.push(1);
            }else {
                needValue.push(0);
            }
        });

        var isView=[];
        $("[name = isView]:checkbox").each(function(){
            if ($(this).prop("checked")){
                isView.push(1);
            }else {
                isView.push(0);
            }
        });

        var collectType=[];
        $("[name = collectType]:checkbox").each(function(){
            if ($(this).prop("checked")){
                collectType.push(1);
            }else {
                collectType.push(0);
            }
        });
        var assetPropBaseInfo = { 'propName': ''+propName+'', 'propCode': ''+propCode+'','propDesc': ''+propDesc+'','pkPropClass': ''+pkPropClass+'','dataType': ''+dataType+'' ,'needValue': ''+needValue+'' ,'isView': ''+isView+'' ,'collectType': ''+collectType+'' };
///////////////////////////////
        var reqVO = {'assetPropValues': arr ,'assetPropBaseInfo': assetPropBaseInfo};
        $.ajax({
            url:'/addAmAssetProp',
            type:'post',
            data:JSON.stringify(reqVO),
            dataType:'json',
            contentType:'application/json;charset=UTF-8',
            success:function (data) {
                if(data.code==1){
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.msg('添加成功!',{icon:0,time:1200});
                    parent.layer.close(index);//关闭窗口
				}else{
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.msg('添加失败!',{icon:1,time:1200});
                    parent.layer.close(index);//关闭窗口
				}
            },
            error:function () {
                alert("请求失败");
            }
        });
    }

    function propBaseInfo(){
        var propName = $("#propName").val();
        var propCode = $("#propCode").val();
        var propDesc = $("#propDesc").val();
        var pkPropClass = $("#pkPropClass").val();
        var dataType = $('input[name="dataType"]:checked').val();
        var needValue=[];
        $("[name = needValue]:checkbox").each(function(){
            if ($(this).prop("checked")){
                needValue.push(1);
            }else {
                needValue.push(0);
            }
        });
        var isView=[];
        $("[name = isView]:checkbox").each(function(){
            if ($(this).prop("checked")){
                isView.push(1);
            }else {
                isView.push(0);
            }
        });

        var collectType=[];
        $("[name = collectType]:checkbox").each(function(){
            if ($(this).prop("checked")){
                collectType.push(1);
            }else {
                collectType.push(0);
			}
        });

        var assetPropBaseInfo = { 'propName': ''+propName+'', 'propCode': ''+propCode+'','propDesc': ''+propDesc+'','pkPropClass': ''+pkPropClass+'','dataType': ''+dataType+'' ,'needValue': ''+needValue+'' ,'isView': ''+isView+'' ,'collectType': ''+collectType+'' };
		return assetPropBaseInfo;
    }

</script>
