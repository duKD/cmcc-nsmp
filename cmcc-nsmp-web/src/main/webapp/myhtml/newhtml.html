<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.min.js"></script>
    <script src="jquery1.42.min.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    $(function () {
        $.ajax({
            url:'/test',
            type:'get',
            dataType:'json',
            success:function (data) {
               var option = {
                    title: {
                        text: 'ECharts 入门示例'
                    },
                    tooltip: {},
                    legend: {
                        data:['销量']
                    },
                    xAxis: {
                        data: data.x
                    },
                    yAxis: {},
                    series: [{
                        name: '销量',
                        type: 'bar',
                        data: data.y
                    }]
                };
                myChart.setOption(option);
            },
            error:function () {
                alert("数据加载失败")
            }
        })
    })
</script>
</body>
</html>
